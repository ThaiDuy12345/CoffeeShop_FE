<div class="flex items-center justify-center">
  <div class="mx-auto w-full">
    <form autocomplete="off">
      <div class="mb-5">
        <label
          for="guest"
          class="mb-3 block text-base font-medium"
        >
          Mật khẩu hiện tại
        </label>
        <input
          type="text"
          nbInput
          [disabled]="newPassword !== '' || confirmPassword !== ''"
          autocomplete="off"
          (input)="checkingValid()"
          name="oldPasswordInput"
          #oldPasswordInput="ngModel"
          [(ngModel)]="oldPassword"
          placeholder="Mật khẩu hiện tại"
          class="w-full rounded-md"
        />
      </div>
      <div class="-mx-3 flex flex-wrap">
        <div class="w-full px-3 sm:w-1/2">
          <div class="mb-5">
            <label
              class="mb-3 block text-base font-medium"
            >
              Mật khẩu mới
            </label>
            <input
              type="text"
              nbInput
              name="newPasswordInput"
              #newPasswordInput="ngModel"
              [(ngModel)]="newPassword"
              [disabled]="!isValid"
              placeholder="Mật khẩu mới"
              class="w-full rounded-md"
            />
            <small class="error-text-color" *ngIf="newPassword !== '' && !passwordRegex.test(newPassword)">
              Mật khẩu cần chứa tối thiểu 8 ký tự, ít nhất 1 số, 1 chữ cái và 1 chữ in hoa 
            </small>
          </div>
        </div>
        <div class="w-full px-3 sm:w-1/2">
          <div class="mb-5">
            <label
              for="lName"
              class="mb-3 block text-base font-medium"
            >
              Xác nhận mật khẩu mới
            </label>
            <input
              type="text"
              name="confirmPasswordInput"
              #confirmPasswordInput="ngModel"
              [(ngModel)]="confirmPassword"
              [disabled]="!isValid"
              nbInput
              placeholder="Xác nhận mật khẩu mới"
              class="w-full rounded-md"
            />
          </div>
          <small class="error-text-color" *ngIf="confirmPassword && confirmPassword !== newPassword">
            Mật khẩu xác nhận không giống
          </small>
        </div>
      </div>
      <div>
        <button
          nbButton
          status="success"
          (click)="open(dialog)"
          [disabled]="!isValidForConfirm()"
        >
          Xác nhận đổi mật khẩu
        </button>
      </div>
    </form>
  </div>
</div>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-body>{{ data }}</nb-card-body>
    <nb-card-footer class="space-x-3">
      <button nbButton status="infor" (click)="ref.close()">Huỷ</button>
      <button nbButton status="success" (click)="onClickSubmit()">Xác nhận</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
