<nb-layout>
  <nb-layout-column>
    <div class="flex items-center min-h-screen bg-white dark:bg-gray-900">
      <div class="container mx-auto">
        <div class="max-w-xl mx-auto my-10">
          <div class="text-center">
            <h1
              class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200"
            >
              Đăng nhập
            </h1>
            <p class="text-gray-500 dark:text-gray-400">
              Đăng nhập để bắt đầu mua hàng!
            </p>
          </div>
          <div class="m-7">
            <form>
              <div class="mb-6">
                <label class="my-2">Email</label>
                <input
                  [(ngModel)]="account.email"
                  [ngClass]="{
                      'error-input-color': account.email === '' && isSubmitted,
                    }"
                  pInputText
                  name="email"
                  #name="ngModel"
                  autocomplete="off"
                  type="email"
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                />
                <small
                  *ngIf="account.email === '' && isSubmitted"
                  class="error-text-color"
                  >Email không được để trống!!</small
                >
              </div>
              <div class="mb-6">
                <label class="my-2">Mật khẩu</label>
                <input
                  [(ngModel)]="account.password"
                  [ngClass]="{
                    'error-input-color': account.password === '' && isSubmitted
                  }"
                  pInputText
                  name="password"
                  required
                  #password="ngModel"
                  autocomplete="off"
                  type="password"
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                />
                <small
                  *ngIf="account.password === '' && isSubmitted"
                  class="error-text-color"
                  >PMật khẩu không được để trống</small
                >
              </div>
              <div class="mb-6">
                <button
                  type="button"
                  [disabled]="isLoading"
                  class="w-full px-3 py-4 text-white main-color rounded-md focus:outline-none"
                  (click)="onClickSignIn()"
                >
                  <i
                    *ngIf="isLoading"
                    class="fa-solid fa-circle-notch fa-spin"
                  ></i>
                  Sign in
                </button>
                <small>
                  <a
                    href="#!"
                    class="text-sm second-text-color focus:outline-none"
                  >
                    Forgot password?
                  </a></small
                >
              </div>
              <p class="text-sm text-center text-gray-400">
                Don&#x27;t have an account yet?
                <a
                  [routerLink]="'/sign-up'"
                  class="text-indigo-400 focus:outline-none focus:underline focus:text-indigo-500 dark:focus:border-indigo-800"
                  >Sign up</a
                >.
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
