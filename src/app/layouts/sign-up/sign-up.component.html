<div class="flex items-center min-h-screen bg-white dark:bg-gray-900">
  <div class="container mx-auto">
    <div class="max-w-xl mx-auto my-10">
      <div class="text-center">
        <h1
          class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200"
        >
          Sign Up
        </h1>
        <p class="text-gray-500 dark:text-gray-400">
          Creating an account only take a few steps!!
        </p>
      </div>
      <div class="m-7">
        <p-tabView [(activeIndex)]="activeIndex">
          <p-tabPanel [disabled]="activeIndex === 1">
            <ng-template pTemplate="header">
              <fa-icon [icon]="faUser"></fa-icon>
              <span>&nbsp;Authentication</span>
            </ng-template>
            <form autocomplete="off">
              <div class="mb-6">
                <label class="my-2">Email</label>
                  <input
                    pInputText
                    autocomplete="off"
                    name="email"
                    [(ngModel)]="account.email"
                    type="email"
                    class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                  />
              </div>
              <div class="mb-6">
                <label class="my-2">Password</label>
                <input
                  pInputText
                  name="password"
                  autocomplete="off"
                  [(ngModel)]="account.password"
                  type="password"
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                />
              </div>
            </form>
          </p-tabPanel>
          <p-tabPanel [disabled]="activeIndex === 0">
            <ng-template pTemplate="header">
              <fa-icon [icon]="faBook"></fa-icon>
              <span>&nbsp;Detail Information</span>
            </ng-template>
            <form autocomplete="off">
              <div class="mb-6">
                <label class="my-2">Name</label>
                  <input
                    pInputText
                    name="name"
                    autocomplete="off"
                    [(ngModel)]="account.name"
                    type="text"
                    class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                />
              </div>
              <div class="mb-6">
                <label class="my-2">Address</label>
                <input
                  pInputText
                  name="address"
                  autocomplete="off"
                  [(ngModel)]="account.address"
                  type="password"
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                />
              </div>
              <div class="mb-6">
                <label class="my-2">Phone</label>
                <input
                  pInputText
                  name="phone"
                  autocomplete="off"
                  [(ngModel)]="account.phone"
                  type="password"
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                />
              </div>
            </form>
            <button (click)="activeIndex = 0" class="text-sm text-left second-text-color">
              <fa-icon [icon]="faArrowLeft"></fa-icon> Go back
            </button>
          </p-tabPanel>
      </p-tabView>
      <div class="mb-6">
        <button
          type="button"
          *ngIf="activeIndex === 0"
          (click)="activeIndex = 1"
          class="w-full px-3 py-4 text-white rounded-md main-color focus:outline-none"
        >
          Next
        </button>
        <button
          type="button"
          *ngIf="activeIndex === 1"
          class="w-full px-3 py-4 text-white rounded-md main-color focus:outline-none"
        >
          Sign up
        </button>
      </div>
      <p class="text-sm text-center text-gray-400">
        Already have an account?
        <a
          [routerLink]="'/sign-in'"
          class="text-indigo-400 focus:outline-none focus:underline focus:text-indigo-500 dark:focus:border-indigo-800"
          >Sign in</a
        > here.
      </p>
      </div>
    </div>
  </div>
</div>
