<nb-layout>
  <nb-layout-column>
    <div class="flex items-center min-h-screen bg-white dark:bg-gray-900">
      <div class="container mx-auto">
        <div class="max-w-xl mx-auto my-10">
          <div class="text-center">
            <h1
              class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200"
            >
              Đăng ký tài khoản
            </h1>
            <p class="text-gray-500 dark:text-gray-400">
              Tạo tài khoản chỉ với 1 bài bước!!
            </p>
          </div>
          <div class="m-7">
            <nb-tabset fullWidth>
              <nb-tab [active]="activeIndex === 0" tabIcon="at-outline" tabTitle="Thông tin đăng nhập" [disabled]="activeIndex === 1">
                <form autocomplete="off">
                  <div class="mb-6">
                    <label class="my-2">Email</label>
                    <input
                      pInputText
                      autocomplete="off"
                      name="email"
                      [(ngModel)]="account.email"
                      type="email"
                      class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                    />
                  </div>
                  <div class="mb-6">
                    <label class="my-2">Mật khẩu</label>
                    <input
                      pInputText
                      name="password"
                      autocomplete="off"
                      [(ngModel)]="account.password"
                      type="password"
                      class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                    />
                  </div>
                </form>
              </nb-tab>
              <nb-tab [active]="activeIndex === 1" tabIcon="people-outline" tabTitle="Thông tin tài khoản" [disabled]="activeIndex === 0">
                <form autocomplete="off">
                  <div class="mb-6">
                    <label class="my-2">Tên</label>
                    <input
                      pInputText
                      name="name"
                      autocomplete="off"
                      [(ngModel)]="account.name"
                      type="text"
                      class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                    />
                  </div>
                  <div class="mb-6">
                    <label class="my-2">Địa chỉ</label>
                    <input
                      pInputText
                      name="address"
                      autocomplete="off"
                      [(ngModel)]="account.address"
                      type="password"
                      class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                    />
                  </div>
                  <div class="mb-6">
                    <label class="my-2">Số điện thoại</label>
                    <input
                      pInputText
                      name="phone"
                      autocomplete="off"
                      [(ngModel)]="account.phone"
                      type="password"
                      class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                    />
                  </div>
                </form>
                <button
                  (click)="activeIndex = 0"
                  class="text-sm text-left second-text-color"
                >
                  <fa-icon [icon]="icons['faArrowLeft']"></fa-icon> Quay lại
                </button>
              </nb-tab>
            </nb-tabset>
            <div class="mb-6">
              <button
                type="button"
                nbButton
                status="basic"
                *ngIf="activeIndex === 0"
                (click)="activeIndex = 1"
                class="w-full px-3 py-4 rounded-md focus:outline-none"
              >
                Tiếp theo
              </button>
              <button
                type="button"
                nbButton
                status="success"
                [nbSpinner]="isLoading"
                *ngIf="activeIndex === 1"
                class="w-full px-3 py-4 rounded-md focus:outline-none"
              >
                Đăng ký
              </button>
            </div>
            <p class="text-sm text-center text-gray-400">
              Đã có tài khoản?
              <a
                [routerLink]="'/sign-in'"
                class="no-underline text-indigo-400 focus:outline-none focus:text-indigo-500 dark:focus:border-indigo-800"
                >Đăng nhập</a
              >
              ở đây.
            </p>
          </div>
        </div>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
